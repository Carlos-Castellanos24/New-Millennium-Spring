<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/administracion/estructuras/meta_admin :: head"></head>
    <body>
        <div id="viewport">
            <!-- sidebar -->
            <div th:replace="/administracion/estructuras/sidebar :: div"></div>
            <!-- fin sidebar -->
            <!-- content -->
            <div id="content">
                <!-- nav -->
                <nav th:replace="/administracion/estructuras/navbar :: nav"></nav>
                <!-- fin nav -->
                <div class="container-fluid">
                    <form th:action="@{/editarCambiosActividad}" th:object="${actividad}" method="post" class="was-validated">                       
                        <div class="form-horizontal">
                            <h4 class="text-center">Editar actividad</h4>
                            <hr />
                            <input type="hidden" name="actividad" th:field="*{idActividad}">
                            <div class="form-group">
                                <label for="categoria" class="control-label col-md-2">Categoría: </label>
                                <div class="col-md-4">
                                    <select name="categoria" th:field="*{categoria}" id="categoria" class="form-control" required>
                                        <th:block th:each="categoria : ${categoriasActivas}">
                                            <option th:text="${categoria.nombreCategoria}" th:value="${categoria.idCategoria}"></option>
                                        </th:block>
                                    </select>
                                </div>

                                <label for="idFacilitador" class="control-label col-md-2">Facilitadores: </label>
                                <div class="col-md-3">
                                    <select name="facilitador" th:field="*{facilitador}" id="facilitador" class="form-control" required>
                                        <th:block th:each="facilitador : ${facilitadoresActivos}">
                                            <option th:text="${facilitador.nombreFacilitador}" th:value="${facilitador.idFacilitador}"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nombreActividad" class="control-label col-md-2">Nombre de la Actividad: </label>
                                <div class="col-md-9">
                                    <input type="text" name="nombreActividad" th:field="*{nombreActividad}" class="form-control" maxlength="30" placeholder="Escriba el nombre de la actividad" 
                                           onkeypress="validarActividad(this,'Nombre actividad', 'alerta_nombre', 5)" required>
                                    <p class="campos_alerta" id="alerta_nombre">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="fechaInicio" class="control-label col-md-2">Inicio: </label>
                                <div class="col-md-2">
                                    <input type="date" name="fechaInicio" th:field="*{fechaInicio}" class="form-control" required>
                                </div>

                                <label for="fechaFinal" class="control-label col-md-1">Fin: </label>
                                <div class="col-md-2">
                                    <input type="date" name="fechaFinal" th:field="*{fechaFinal}" class="form-control" required>
                                </div>

                                <label for="diasSemana" class="control-label col-md-1">Días: </label>
                                <div class="col-md-3">
                                    <input type="text" name="diasSemana" th:field="*{diasSemana}" class="form-control" placeholder = "Lunes - Miercoles" minlength="5" onkeypress="validarActividad(this,'Dias', 'alerta_dias', 10)" required>
                                    <p class="campos_alerta" id="alerta_dias">
                                </div>
                            </div>                          

                            <div class="form-group">
                                <div class="form-group">
                                    <label for="horasDias" class="control-label col-md-2">Horario: </label>
                                    <div class="col-md-2">
                                        <input type="text" name="horasDias" th:field="*{horasDias}" class="form-control" placeholder = "00:00 - 00:00" onkeypress="validarActividad(this,'Horas', 'alerta_horas', 10)" required>
                                        <p class="campos_alerta" id="alerta_horas">
                                    </div>
                                    <label for="descripcion" class="control-label col-md-1">Descripción: </label>
                                    <div class="col-md-6 config-textarea">
                                        <textarea name="descripcion" id="descripcion" th:field="*{descripcion}" class="form-control" onkeypress="validarActividad(this, 'Descripcion', 'alerta_descripcion', 10)" required></textarea>
                                        <p class="campos_alerta" id="alerta_descripcion">
                                    </div>
                                </div>

                                <label for="estadoActividad" class="control-label col-md-2">Estado: </label>
                                <div class="col-md-2 config-select">
                                    <select name="estadoActividad" th:field="*{estadoActividad}" id="estadoActividad" class="form-control" required style="width: 100%;">
                                        <option value="A">Activo</option>
                                        <option value="I">Inactivo</option>
                                    </select>
                                </div>
                            </div>

                            <input type="hidden" name="tipoRegistro" value="U">
                            <input type="hidden" name="accion" value="edito">
                            <input type="hidden" name="nombreTabla" value="actividad">   

                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10 text-right">
                                    <input type="submit" value="Editar actividad" class="btn btn-default" />
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="text-center btn-details">
                        <a href="/listarActividades">Volver a listar todas las actividades</a>
                    </div>
                </div> <!--  fin contenido pantalla -->
            </div> <!-- fin content -->
        </div>
    </body>
</html>
