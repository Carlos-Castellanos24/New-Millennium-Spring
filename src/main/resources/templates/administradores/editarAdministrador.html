
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/administracion/estructuras/meta_admin :: head"></head>
    <body>
        <div id="viewport">
            <!-- sidebar -->
            <div th:replace="/administracion/estructuras/sidebar :: div"></div>
            <!-- fin sidebar -->
            <!-- content -->
            <div id="content">
                <!-- nav -->
                <nav th:replace="/administracion/estructuras/navbar :: nav"></nav>
                <!-- fin nav -->
                <div class="container-fluid">
                    <form th:action="@{/editarCambiosAdministrador}" th:object="${administrador}" method="post" class="was-validated">
                        <div class="form-horizontal">
                            <h4 class="text-center">Editar administrador</h4>
                            <hr />
                            <input type="hidden" name="idAdministrador" th:field="*{idAdministrador}">
                                <input type="hidden" name="idLogin" id="idLogin" th:value="${login.idLogin}">
                                <div class="form-group">
                                    <label for="nombreAdministrador" class="control-label col-md-2">Nombre del Administrador: </label>
                                    <div class="col-md-9">
                                        <input type="text" th:field="*{nombreAdministrador}" name="nombreAdministrador" class="form-control" minlength="5" maxlength="30" placeholder="Escriba el nombre del administrador" onkeypress="validarAdministrador(this, 'Nombre Administrador', 'alerta_nombre', 5)" required>
                                        <p class="campos_alerta" id="alerta_nombre"></p>
                                    </div>
                                </div>

                                <div class="form-group">                        
                                    <label for="apellidoAdministrador" class="control-label col-md-2">Apellido del Administrador: </label>
                                    <div class="col-md-9">
                                        <input type="text" th:field="*{apellidoAdministrador}" name="apellidoAdministrador" class="form-control" minlength="5" maxlength="30" placeholder = "Escriba el apellido del administrador" onkeypress="validarAdministrador(this, 'Apellido Administrador', 'alerta_apellido', 5)" required>
                                        <p class="campos_alerta" id="alerta_apellido"></p>
                                    </div>
                                </div>
                                <div class="form-group">                        
                                    <label for="correo" class="control-label col-md-2">Correo: </label>
                                    <div class="col-md-9">
                                        <input type="email" name="correo"  th:value="${login.correo}" class="form-control" placeholder = "Escriba su correo" onkeypress="validarCorreo()" required>
                                        <p class="campos_alerta" id="alertaCorreo"></p>
                                    </div>
                                </div>
                                    <input type="hidden" name="clave" id="clave" th:value="${login.clave}">
                                <div class="form-group">
                                    <label for="estadoAdministrador" class="control-label col-md-2">Estado: </label>
                                    <div class="col-md-2 config-select">
                                        <select name="estadoAdministrador" th:field="*{estadoAdministrador}" id="estadoAdministrador" class="form-control" required style="width: 100%;">
                                            <option value="A">Activo</option>
                                            <option value="I">Inactivo</option>
                                        </select>
                                    </div>
                                </div>  

                                <input type="hidden" name="tipoRegistro" value="U">
                                <input type="hidden" name="accion" value="edito">
                                <input type="hidden" name="nombreTabla" value="administrador">    
                                
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-10 text-right">
                                        <input type="submit" id="envio" value="Editar administrador" class="btn btn-default" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    <div class="text-center btn-details">
                        <a href="/listarAdministradores">Volver a listar todos los administradores</a>
                    </div>
                </div> <!--  fin contenido pantalla -->
            </div> <!-- fin content -->
        </div>
    </body>
</html>
